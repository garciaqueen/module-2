guest_book.form:
  path: '/guest-book-form'
  defaults:
    _form: '\Drupal\guest_book\Form\GuestBookForm'
    _title: 'Guest Book Form'
  requirements:
    _permission: 'access content'


guest_book.page:
  path: '/guest-book'
  defaults:
    _controller: '\Drupal\guest_book\Controller\GuestBookController::page'
    _title: 'Guest Guest Book'
  requirements:
    _permission: 'access content'


guest_book.edit-review:
  path: '/guest-book/{id}/edit'
  defaults:
    _form: '\Drupal\guest_book\Form\GuestBookForm'
    _title: 'Edit Review'
  requirements:
    _role: 'administrator'


guest_book.confirm_delete:
  path: '/guest-book/{id}/confirm-delete'
  defaults:
    _controller: '\Drupal\guest_book\Controller\GuestBookController::confirmDelete'
    _title: 'Confirm delete'
  requirements:
    _role: 'administrator'

guest_book.delete:
  path: '/guest-book/{id}/delete'
  defaults:
    _controller: '\Drupal\guest_book\Controller\GuestBookController::deleteReview'
  requirements:
    _role: 'administrator'
